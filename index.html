<!-- NEW APP MODEL -->
<div class="modal fade" id="newAppModal" tabindex="-1" aria-labelledby="newAppModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 570px !important;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Site</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="card">
                <div class="card-body" style="background: #cce5ff;color: #004085;text-align: center;">
                    <span>Touch and Hold down an app on your homescreen to enable delete mode</span>
                </div>
            </div>

            <div class="accordion" id="newAppAccordian">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingAdd">
                        <button
                                class="accordion-button"
                                type="button"
                                data-mdb-toggle="collapse"
                                data-mdb-target="#collapseAdd"
                                aria-expanded="false"
                                aria-controls="collapseAdd"
                        >
                            Add App
                        </button>
                    </h2>
                    <div id="collapseAdd" class="accordion-collapse collapse show" aria-labelledby="headingAdd" data-mdb-parent="#newAppAccordian">
                        <div class="accordion-body">
                            <div class="apps container" style="max-height: 400px;overflow: scroll;overflow-x: hidden;">
                                <!--                                <div class="input-group mb-3 appsSearch">-->
                                <!--                                    <span class="input-group-text border-0" id="basic-addon3">Search</span>-->
                                <!--                                    <input-->
                                <!--                                            type="text"-->
                                <!--                                            class="form-control rounded"-->
                                <!--                                            id="basic-url3"-->
                                <!--                                            aria-describedby="basic-addon3"-->
                                <!--                                    />-->
                                <!--                                </div>-->
                                <div class="d-flex justify-content-center flex-wrap mb-3" id="newAppList">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingNew">
                        <button
                                class="accordion-button collapsed"
                                type="button"
                                data-mdb-toggle="collapse"
                                data-mdb-target="#collapseNew"
                                aria-expanded="true"
                                aria-controls="collapseNew"
                        >
                            Create New
                        </button>
                    </h2>
                    <div id="collapseNew" class="accordion-collapse collapse" aria-labelledby="headingNew" data-mdb-parent="#newAppAccordian">
                        <div class="accordion-body">
                            <div class="modal-body">

                                <div class="form-group mb-2">
                                    <label for="newSiteTitle">App Name</label>
                                    <input type="url" id="newSiteTitle" class="form-control rounded" placeholder="Title" aria-label="Website" aria-describedby="search-addon" />
                                </div>
                                <div class="form-group mb-2">
                                    <label for="newSiteUrl">URL</label>
                                    <input type="url" id="newSiteUrl" class="form-control rounded" placeholder="http(s)://website.com" aria-label="Website" aria-describedby="search-addon" />
                                </div>
                                <div class="form-group mb-2">
                                    <label for="newSiteImageUrl">Image Url</label>
                                    <input type="url" id="newSiteImageUrl" class="form-control rounded" placeholder="http://google.com/image/example.png" aria-label="image url" aria-describedby="search-addon" />
                                </div>
                                <input id="newSiteType" type="hidden">
                                <div class="imageLogoPlaceholder">
                                    <canvas id="myCanvas" style="display: block; display: none;margin: auto;"></canvas>
                                    <img id="imageLogoExample" style="display: block; display: none; width: 100px; height: 100px;margin: auto;">
                                </div>
                                <button type="button" class="btn btn-primary btn-lg btn-block mt-3" onclick="saveCustom($('#newSiteTitle').val(), $('#newSiteUrl').val(), $('#newSiteType').val(), $('#newSiteImageUrl').val())">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

<!-- SETTINGS MODEL -->
<div class="modal fade bd-example-modal-lg" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Settings</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="profile-image" style="margin: auto;display: block;height: 100px;width: 100px;position: relative;">
                        <img src="/assets/images/largeicon.png" class="rounded-circle mb-3 userProfileImageSrc" style="width: 100px; height: 100px;margin: auto;display: block;" alt="Avatar" />
                        <!--                        <i class="fa-solid fa-camera" onclick="$('#uploadFileImage').trigger('click');" style="position: absolute;bottom: 0;right: 0;font-size: 25px;background: white;padding: 5px;border-radius: 25px;color: #3b71ca;border: 1px solid black;"></i>-->
                        <input id="uploadFileImage" type="file" onchange="saveBaseUrl()" style="display: none">
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body" style="background: #f2f2f2">
                    <h5 style="color: black;font-weight: bold;text-align: center;">Your SimFlix ID</h5>
                    <div class="form-group mb-2">
                        <div class="ui-textinput ui-corner-all ui-shadow-inset ui-textinput-text ui-body-inherit">
                            <div class="ui-textinput ui-corner-all ui-shadow-inset ui-textinput-text ui-body-inherit currentAppIdCode">
                                <input value="" type="text" class="form-control rounded appId" placeholder="Code" aria-label="Code" id="appid" name="appId" style="width: 210px;margin: auto;text-align: center;background: transparent;background: #54b4d3;border: none;font-size: 22px;font-weight: bold;border-radius: 25px !important;letter-spacing: 3px;color: white;box-shadow: 0 4px 9px -4px #54b4d3;margin-top: 16px;" readonly="">
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-3" id="importInput" style="display: none; width: 250px; margin: auto;text-align: center;">
                        <input
                                id="importCodeId"
                                type="text"
                                class="form-control"
                                placeholder="Code"
                                aria-label="Code"
                                aria-describedby="button-addon2"
                        />
                        <button class="btn btn-outline-Success" onclick="importAppList($('#importCodeId').val())" type="button" id="button-addon2" data-mdb-ripple-color="dark">
                            Go
                        </button>
                    </div>

                    <div style="display: flex;flex-wrap: wrap;align-items: center;justify-content: center;padding-top:15px">
                        <button id="importCode" type="button" class="btn btn-primary btn-rounded" style="margin-right: 12px;">import</button>
                        <button id="cancelImport" type="button" class="btn btn-warning btn-rounded" style="margin-right: 12px; display: none;">cancel</button>
                        <!--                        <button id="shareCode" type="button" class="btn btn-success btn-rounded">Share</button>-->
                    </div>
                </div>
            </div>

            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button
                                class="accordion-button collapsed"
                                type="button"
                                data-mdb-toggle="collapse"
                                data-mdb-target="#collapseOne"
                                aria-expanded="true"
                                aria-controls="collapseOne"
                        >
                            Settings
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-mdb-parent="#accordionExample">
                        <div class="accordion-body">
                            <ul class="list-group">
                                <li class="list-group-item list-group-item-warning"><a href="https://github.com/noremacsim/noremacsim.github.io/issues">Report an issue</a></li>
                                <li class="list-group-item list-group-item-danger"><a href="#reset" onclick="resetData()">Reset Local User Data</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
